<h1>Space Game</h1>
<button ng-click="">Get cards</button>
<div class="card" ng-repeat="card in sampleHand" ng-click="useCard()">
  <img src="card-art/{{card.art}}" class="cardart"></img>
  <div class="cardtext">{{card.text}}</div>
  <span> P: {{card.power}}</span>
  <span> Lvl: {{card.level}}</span>
</div>
